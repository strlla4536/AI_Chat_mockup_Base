services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mocking-flowise-api
    ports:
      - "6666:6666"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - REDIS_URL=redis://redis:6379/0
      - PORT=6666
      - DOCKER_ENV=1
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      # GenOS 리소스 사용
      - GENOS_ID=${GENOS_ID}
      - GENOS_PW=${GENOS_PW}
      - GENOS_URL=${GENOS_URL:-https://genos.mnc.ai:3443}
      - GENOS_LLM_SERVING_ID=${GENOS_LLM_SERVING_ID}
      - GENOS_BEARER_TOKEN=${GENOS_BEARER_TOKEN}
      - MCP_SERVER_ID=${MCP_SERVER_ID}
      # Database connection
      - GENOS_DB_HOST=${GENOS_DB_HOST}
      - GENOS_DB_PORT=${GENOS_DB_PORT:-3306}
      - GENOS_DB_USER=${GENOS_DB_USER}
      - GENOS_DB_PASSWORD=${GENOS_DB_PASSWORD}
      - GENOS_DB_NAME=${GENOS_DB_NAME}
    volumes:
      - chat_data:/data
    depends_on:
      - redis
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ./web-gpt-mate
      dockerfile: Dockerfile
    container_name: mocking-flowise-frontend
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - app-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: mocking-flowise-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
  chat_data: 